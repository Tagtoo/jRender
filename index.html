<script src="lib/jquery.js" type="text/javascript"></script>
<script src="jRender.js" type="text/javascript"></script>
<script type="text/javascript">
	
	var personal_details_schema = {
		type : "object",
		title :"Personal Details",
		properties : {
			"First Name" : {
				"type" : "string"
			},
			"Last Name" : {
				"type" : "string"
			},
			"Address" : {
				"type" : "array",
				"items" : {
					"$ref" : "#/definitions/address_object"
				}
			},
			"Age" : {
				"type" : "string"
			},
			"Interests" : {
				"enum" : ["Sports", "Music", "Movies", "Food", "Fashion", "Technology", "Business"]
			},
			"Gender" : {
				"type" : "boolean",
				"format" : "Male/Female"
			}
		},
		"definitions" : {
			"address_object" : {
				"properties" : {
					"Door No." : {
						"type" : "string"
					},
					"Street Name" : {
						"type" : "string"
					},
					"City" : {
						"type" : "string"
					},
					"Country" : {
						"type" : "string"
					},
					"PIN" : {
						"type" : "string"
					}
				}
			}
		}
	};

	$(document).ready(function() {
		var json_to_render = personal_details_schema;

		options = {
			"method" : "",
			"action" : "",
			"root" : "Personal Details",
			"hook" : "#hello_div",
			"render-options" : {
				"render-types" : {
					"enum" : "checkbox",
					"boolean" : "radio"
				}
			}
		};

		jrender = jRender(json_to_render, options);
	})

</script>

<html>
	<head>
		<link rel="stylesheet" href="jRender.css"/>
		<link rel="stylesheet" href="jasmine/jasmine.css"/>
	</head>
	<body>
		<div class="version">

		</div>
		<div id = "hello_div">

		</div>
	</body>
</html>

<script src="jasmine/jasmine.js" type="text/javascript"></script>
<script src="jasmine/jasmine-html.js" type="text/javascript"></script>
<script src="test_reporter.js" type="text/javascript"></script>
